<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fibodo</title>
    <link rel="shortcut icon" href="image/png/favicon.png" type="image/x-icon">
    <!-- Bootstrap , fonts & icons  -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="fonts/icon-font/css/style.css">
    <link rel="stylesheet" href="fonts/typography-font/typo.css">
    <link rel="stylesheet" href="fonts/fontawesome-5/css/all.css">
    <!-- Plugin'stylesheets  -->
    <link rel="stylesheet" href="plugins/aos/aos.min.css">
    <link rel="stylesheet" href="plugins/fancybox/jquery.fancybox.min.css">
    <link rel="stylesheet" href="plugins/nice-select/nice-select.min.css">
    <link rel="stylesheet" href="plugins/slick/slick.min.css">
    <link rel="stylesheet" href="plugins/date-picker/css/gijgo.min.css" type="text/css" />
    <!-- Vendor stylesheets  -->
    <link rel="stylesheet" href="./plugins/theme-mode-switcher/switcher-panel.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./css/theme-mode-custom.css">
    <!-- Custom stylesheet -->
</head>

<body data-theme="light">
    <div class="site-wrapper overflow-hidden">
        <!-- Header Area -->
        <header class="site-header site-header--menu-center site-header--absolute">
            <div class="container-fluid pr-lg-9 pl-lg-9">
                <nav id="navigation-placeholder"></nav>

            </div>

        </header>
        <!-- navbar-light -->

        <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////
            ///////////////////////////////////////////////////////////////////////////////////////////////////////////////
            ///////////////////////////////////////////////////////////////////////////////////////////////////////////////
            /////////////////////////////// Header End ////////////////////////////////////////////////////////////////////
            ///////////////////////////////////////////////////////////////////////////////////////////////////////////////
            ///////////////////////////////////////////////////////////////////////////////////////////////////////////////
            ///////////////////////////////////////////////////////////////////////// -->
        <section></section>


    <!-- navbar- -->
    <div class="inner-banner pt-29 pb-md-11 bg-default-2">
      <div class="container">
        <div class="row  justify-content-center pt-5">
          <div class="col-xl-8 col-lg-9">
            <div class="px-md-15 text-center">
              <h2 class="title gr-text-2 mb-9">Contact us</h2>
              <p class="gr-text-8 mb-13">With lots of unique blocks, you can easily build a page without coding. Build your next consultancy website within few minutes.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Contact section  -->
    <div class="contact-section pb-5 pb-md-29 bg-default-2 ">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-sm-5 col-md-6 col-lg-5 col-xl-5 offset-lg-1 d-flex flex-column justify-content-center mb-9 order-sm-2">
            <div class="single-contact-widget mb-13">
              <h3 class="gr-text-6 mb-5">Call us</h3>
              <p class="gr-text-7 mb-0">+1-940-394-2948 <br>
            +1-389-385-3807</p>
            </div>
            <div class="single-contact-widget mb-13">
              <h3 class="gr-text-6 mb-5">Email us</h3>
              <p class="gr-text-7 mb-0">
                support@grayic.com<br>
            contact@grayic.com
              </p>
            </div>
            <div class="single-contact-widget">
              <h3 class="gr-text-6 mb-5">Visit us</h3>
              <p class="gr-text-7 mb-0">
                34 Madison Street,<br>
            NY, USA 10005
              </p>
            </div>
          </div>
          <div class="col-sm-7 col-md-6 col-lg-5 col-xl-4 order-sm-1">
            <div class="login-form bg-white border-gray-3 px-7 pt-8 pb-9 shadow-1 rounded-10">
              <form action="./">
                <div class="form-group">
                  <label for="name" class="gr-text-11 font-weight-bold text-blackish-blue">First & Last Name</label>
                  <input class="form-control px-7 gr-text-11 border" type="text" id="name" placeholder="i.e. John Doe">
                </div>
                <div class="form-group">
                  <label for="name" class="gr-text-11 font-weight-bold text-blackish-blue">Email</label>
                  <input class="form-control px-7 gr-text-11 border" type="text" id="email" placeholder="i.e. john@mail.com">
                </div>
                <div class="form-group">
                  <label for="name" class="gr-text-11 font-weight-bold text-blackish-blue">Subject</label>
                  <input class="form-control px-7 gr-text-11 border" type="text" id="subject" placeholder="i.e. I need a help">
                </div>
                <div class="form-group">
                  <label for="name" class="gr-text-11 font-weight-bold text-blackish-blue">Message</label>
                  <textarea name="textblock" id="message" class="form-control px-7 gr-text-11 border" placeholder="Type you message"></textarea>
                </div>
                <div class="button-block mb-2">
                  <button class="form-btn btn btn-primary w-100">Send</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
        <!-- ///////////////////////////////// Footer section /////////////////////////////////  -->

        <!-- Footer section -->
        <footer class="footer-section dark-mode-texts bg-blackish-blue">
          <div class="container">
              <div id="footer-placeholder"></div>
          </div>
      </footer>
  </div>

  <!-- Vendor Scripts -->
  <script src="js/vendor.min.js"></script>
  <script src="js/navigation.js"></script>
  <!-- Plugin's Scripts -->
  <script src="plugins/fancybox/jquery.fancybox.min.js"></script>
  <script src="plugins/nice-select/jquery.nice-select.min.js"></script>
  <script src="plugins/aos/aos.min.js"></script>
  <script src="plugins/slick/slick.min.js"></script>
  <script src="plugins/date-picker/js/gijgo.min.js"></script>
  <script src="plugins/counter-up/jquery.waypoints.min.js"></script>
  <script src="plugins/counter-up/jquery.counterup.min.js"></script>
  <script src="plugins/theme-mode-switcher/gr-theme-mode-switcher.js"></script>
  <!-- Activation Script -->
  <script src="js/custom.js"></script>

</html>
